	<head>
	{% load staticfiles %}

	</head>
	<body>
		<h1>Welcome to Plant.TV!</h1>
		<h3>Current average temp: {{ current_temp }}Â°C</h3>
		<div>
		{% if current_temp < 18 %}
			<img style="width: 100px" src="{% static 'img/cold_plant.jpg' %}" />
			<p>It's cold!</p>
		{% elif current_temp < 30 %}
			<img style="width: 100px" src="{% static 'img/happy_plant.png' %}" />
			<p>It's nice!</p>
		{% else %}
			<img style="width: 100px" src="{% static 'img/hot_plant.jpg' %}" />

		{% endif %}
		</div>
